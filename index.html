 <html>
    <head>
        
        <title>Random Quotes</title>
    
        <link rel="stylesheet" type="text/css" href="css/quoteG.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
     </head>
     <body>
            <nav class="navbar header1">
                <h1>Random Quotes for the day</h1>
            </nav>

         <nav class="navbar">
              
                <div class="header">
                  <div id="grid"></div>

                
              </div>
            </nav>
         <div class="customAnimate">
        <div class="quote-box">
          <div class="quote-text">
            <i class="fa fa-quote-left"> </i><span id="text"></span>
          </div>
          <div class="quote-author">
            - <span id="author"></span>
          </div>
          <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
              <i class="fa fa-twitter"></i>
            </a>
             <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
              <i class="fa fa-tumblr"></i>
            </a>
            <button class="button" id="new-quote">New quote</button>
          </div>
        </div>
             
        <div class="footer"> by <a href="https://saranyaprakash.com" target="_blank">Saranya Prakash Babu</a></div>
             
              </div>
     </body>
</html>
